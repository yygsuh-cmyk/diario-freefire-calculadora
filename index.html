<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diário STARS - Calculadora</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b1dbd, #2d0b59);
      color: white;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .logo img {
      width: 140px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.35);
      padding: 20px;
      border-radius: 14px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px;
      text-align: center;
    }

    th {
      background: rgba(255,255,255,0.15);
    }

    input {
      width: 90%;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7c3aed;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #9f67ff;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <div class="logo">
    <img src="logo.png" alt="Diário STARS">
  </div>

  <div class="container">
    <h1>⭐ DIÁRIO STARS — RESULTADOS ⭐</h1>

    <table>
      <thead>
        <tr>
          <th>Dupla</th>
          <th>Colocação</th>
          <th>Kills</th>
          <th>Prêmio Colocação (R$)</th>
          <th>Total a Receber (R$)</th>
        </tr>
      </thead>
      <tbody id="tabela">
        <!-- Linhas geradas pelo JS -->
      </tbody>
    </table>

    <button onclick="calcular()">Calcular Premiações</button>

    <div class="footer">
