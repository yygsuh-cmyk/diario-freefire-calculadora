<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Di√°rio STARS</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #5b1dbd, #2d0b59);
  color: white;
  padding: 20px;
}

.card {
  max-width: 1000px;
  margin: auto;
  background: rgba(0,0,0,0.35);
  padding: 20px;
  border-radius: 14px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid rgba(255,255,255,0.3);
  padding: 6px;
  text-align: center;
}

input {
  width: 95%;
  padding: 5px;
  border-radius: 4px;
  border: none;
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  font-size: 16px;
  background: #7c3aed;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.footer {
  text-align: center;
  font-size: 13px;
  opacity: 0.8;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
<h1>‚≠ê DI√ÅRIO STARS ‚≠ê</h1>

<table>
<thead>
<tr>
  <th>Dupla</th>
  <th>Coloca√ß√£o</th>
  <th>Kills</th>
  <th>Total (R$)</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="actions">
  <button onclick="adicionarDupla()">‚ûï Adicionar Dupla</button>
  <button onclick="calcular()">üí∞ Calcular</button>
  <button onclick="copiar()">üìã Copiar Resultados</button>
</div>

<div class="footer">
üí∏ Kill: R$0,50 | üë• DUO | ‚≠ê Di√°rio STARS
</div>
</div>

<script>
const premios = {
  1: 25,
  2: 15,
  3: 10
};

const valorKill = 0.5;
let totalDuplas = 0;

function adicionarDupla() {
  totalDuplas++;

  const tabela = document.getElementById("tabela");
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td><input placeholder="Nome da dupla" id="nome${totalDuplas}"></td>
    <td><input type="number" id="pos${totalDuplas}"></td>
    <td><input type="number" id="kill${totalDuplas}"></td>
    <td id="total${totalDuplas}">0.00</td>
  `;

  tabela.appendChild(tr);
}

function calcular() {
  for (let i = 1; i <= totalDuplas; i++) {
    const pos = Number(document.getElementById("pos"+i).value);
    const kills = Number(document.getElementById("kill"+i).value);

    const premioColocacao = premios[pos] || 0;
    const premioKill = kills * valorKill;

    const total = premioColocacao + premioKill;
    document.getElementById("total"+i).innerText = total.toFixed(2);
  }
}

function copiar() {
  let texto = "‚≠ê RESULTADOS ‚Äì DI√ÅRIO STARS ‚≠ê\n\n";

  for (let i = 1; i <= totalDuplas; i++) {
    const nome = document.getElementById("nome"+i).value || "Dupla " + i;
    const total = document.getElementById("total"+i).innerText;
    texto += `${nome}: R$ ${total}\n`;
  }

  navigator.clipboard.writeText(texto);
  alert("Resultados copiados!");
}
</script>

</body>
</html>
