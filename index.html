<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diário STARS</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5b1dbd;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid white;
      padding: 6px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 4px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>⭐ DIÁRIO STARS ⭐</h1>

<table>
  <tr>
    <th>Dupla</th>
    <th>Colocação</th>
    <th>Kills</th>
    <th>Total (R$)</th>
  </tr>

  <tbody id="tabela"></tbody>
</table>

<button onclick="calcular()">Calcular Premiações</button>

<script>
const premios = {1:30, 2:20, 3:10};
const valorKill = 0.5;
const totalDuplas = 12;

const tabela = document.getElementById("tabela");

for (let i = 1; i <= totalDuplas; i++) {
  tabela.innerHTML +=
    "<tr>" +
    "<td>Dupla " + i + "</td>" +
    "<td><input id='pos" + i + "' type='number'></td>" +
    "<td><input id='kill" + i + "' type='number'></td>" +
    "<td id='total" + i + "'>0</td>" +
    "</tr>";
}

function calcular() {
  for (let i = 1; i <= totalDuplas; i++) {
    const pos = Number(document.getElementById("pos"+i).value);
    const kills = Number(document.getElementById("kill"+i).value);

    const total = (premios[pos] || 0) + (kills * valorKill);
    document.getElementById("total"+i).innerText = total.toFixed(2);
  }
}
</script>

</body>
</html>
