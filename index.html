<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Di√°rio STARS</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b1dbd, #2d0b59);
      color: white;
      padding: 20px;
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 140px;
    }

    .card {
      max-width: 900px;
      margin: auto;
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: 14px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 6px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 4px;
      text-align: center;
      border-radius: 4px;
      border: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #7c3aed;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #9f67ff;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="logo">
  <img src="logo.png" alt="Di√°rio STARS">
</div>

<div class="card">
  <h1>‚≠ê DI√ÅRIO STARS ‚≠ê</h1>

  <table>
    <tr>
      <th>Dupla</th>
      <th>Coloca√ß√£o</th>
      <th>Kills</th>
      <th>Total (R$)</th>
    </tr>
    <tbody id="tabela"></tbody>
  </table>

  <button onclick="calcular()">Calcular Premia√ß√µes</button>

  <div class="footer">
    üí∏ Kill: R$0,50 | üë• Modo DUO | ‚≠ê Di√°rio STARS
  </div>
</div>

<script>
const premios = {1:30, 2:20, 3:10};
const valorKill = 0.5;
const totalDuplas = 12;

const tabela = document.getElementById("tabela");

for (let i = 1; i <= totalDuplas; i++) {
  tabela.innerHTML +=
    "<tr>" +
    "<td>Dupla " + i + "</td>" +
    "<td><input id='pos" + i + "' type='number'></td>" +
    "<td><input id='kill" + i + "' type='number'></td>" +
    "<td id='total" + i + "'>0</td>" +
    "</tr>";
}

function calcular() {
  for (let i = 1; i <= totalDuplas; i++) {
    const pos = Number(document.getElementById("pos"+i).value);
    const kills = Number(document.getElementById("kill"+i).value);

    const total = (premios[pos] || 0) + (kills * valorKill);
    document.getElementById("total"+i).innerText = total.toFixed(2);
  }
}
</script>

</body>
</html>
