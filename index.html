<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Di√°rio FF - C√°lculo Geral</title>
<style>
body { font-family: Arial; background:#111; color:#fff; }
.box { max-width:600px; margin:30px auto; background:#1c1c1c; padding:20px; border-radius:10px; }
input, button { padding:8px; margin:4px 0; }
button { background:#00ff88; border:none; font-weight:bold; cursor:pointer; }
table { width:100%; margin-top:10px; border-collapse: collapse; }
th, td { border:1px solid #333; padding:6px; text-align:center; }
th { background:#222; }
.total { margin-top:15px; font-size:16px; }
</style>
</head>
<body>

<div class="box">
<h2>Configura√ß√£o do Di√°rio</h2>

<input id="killValor" type="number" placeholder="Valor por kill (ex: 1)">
<input id="p1" type="number" placeholder="1¬∫ lugar (R$)">
<input id="p2" type="number" placeholder="2¬∫ lugar (R$)">
<input id="p3" type="number" placeholder="3¬∫ lugar (R$)">

<hr>

<h3>Resultados das DUOS</h3>

<table id="tabela">
<tr>
<th>Dupla</th>
<th>Posi√ß√£o</th>
<th>Kills</th>
<th>Premia√ß√£o</th>
</tr>
</table>

<button onclick="adicionarLinha()">‚ûï Adicionar dupla</button>
<button onclick="calcularTudo()">üí∞ Calcular tudo</button>

<div class="total" id="totalPago"></div>
</div>

<script>
function adicionarLinha() {
  const tabela = document.getElementById("tabela");
  const linha = tabela.insertRow();
  linha.innerHTML = `
    <td><input placeholder="Nome da dupla"></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td>‚Äî</td>
  `;
}

function calcularTudo() {
  const killValor = Number(document.getElementById("killValor").value);
  const premios = {
    1: Number(document.getElementById("p1").value),
    2: Number(document.getElementById("p2").value),
    3: Number(document.getElementById("p3").value)
  };

  const tabela = document.getElementById("tabela");
  let totalPago = 0;

  for (let i = 1; i < tabela.rows.length; i++) {
    const row = tabela.rows[i];
    const posicao = Number(row.cells[1].children[0].value);
    const kills = Number(row.cells[2].children[0].value);

    const premioPosicao = premios[posicao] || 0;
    const killsValidas = posicao <= 10 ? kills : 0;
    const total = premioPosicao + (killsValidas * killValor);

    row.cells[3].innerText = `R$ ${total.toFixed(2)}`;
    totalPago += total;
  }

  document.getElementById("totalPago").innerHTML =
    `üí∏ <b>Total pago no campeonato:</b> R$ ${totalPago.toFixed(2)}`;
}
</script>

</body>
</html>
