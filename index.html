<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Di√°rio STARS</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #5b1dbd, #2d0b59);
  color: white;
  padding: 20px;
}

.card {
  max-width: 1000px;
  margin: auto;
  background: rgba(0,0,0,0.35);
  padding: 20px;
  border-radius: 14px;
}

h1, h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 10px;
}

th, td {
  border: 1px solid rgba(255,255,255,0.3);
  padding: 6px;
  text-align: center;
}

input {
  width: 95%;
  padding: 5px;
  border-radius: 4px;
  border: none;
  text-align: center;
}

button {
  margin-top: 8px;
  padding: 10px;
  width: 100%;
  font-size: 16px;
  background: #7c3aed;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

#resultadoPrint {
  display: none;
  margin-top: 20px;
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 10px;
}

.print-item {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.print-item:last-child {
  border-bottom: none;
}
</style>
</head>

<body>

<div class="card">
<h1>‚≠ê DI√ÅRIO STARS ‚≠ê</h1>

<table>
<thead>
<tr>
  <th>Dupla</th>
  <th>Coloca√ß√£o</th>
  <th>Kills</th>
  <th>Total (R$)</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>

<div class="actions">
  <button onclick="adicionarDupla()">‚ûï Adicionar Dupla</button>
  <button onclick="calcular()">üí∞ Calcular</button>
  <button onclick="gerarPrint()">üñ®Ô∏è Gerar Print</button>
</div>

<div id="resultadoPrint">
  <h2>üèÜ RESULTADO FINAL</h2>
  <div id="listaPrint"></div>
</div>

</div>

<script>
const premios = { 1: 25, 2: 15, 3: 10 };
const valorKill = 0.5;
let totalDuplas = 0;

function adicionarDupla() {
  totalDuplas++;
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td><input placeholder="Nome da dupla" id="nome${totalDuplas}"></td>
    <td><input type="number" id="pos${totalDuplas}"></td>
    <td><input type="number" id="kill${totalDuplas}"></td>
    <td id="total${totalDuplas}">0.00</td>
  `;
  document.getElementById("tabela").appendChild(tr);
}

function calcular() {
  for (let i = 1; i <= totalDuplas; i++) {
    const pos = Number(document.getElementById("pos"+i).value);
    const kills = Number(document.getElementById("kill"+i).value);
    const total = (premios[pos] || 0) + (kills * valorKill);
    document.getElementById("total"+i).innerText = total.toFixed(2);
  }
}

function gerarPrint() {
  const resultados = [];

  for (let i = 1; i <= totalDuplas; i++) {
    const nome = document.getElementById("nome"+i).value || "Dupla " + i;
    const total = Number(document.getElementById("total"+i).innerText);
    resultados.push({ nome, total });
  }

  resultados.sort((a, b) => b.total - a.total);

  const lista = document.getElementById("listaPrint");
  lista.innerHTML = "";

  resultados.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "print-item";
    div.innerHTML = `
      <strong>${index + 1}¬∫</strong>
      <span>${item.nome}</span>
      <strong>R$ ${item.total.toFixed(2)}</strong>
    `;
    lista.appendChild(div);
  });

  document.getElementById("resultadoPrint").style.display = "block";
}
</script>

</body>
</html>
